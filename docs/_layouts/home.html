---
layout: default
---

<!-- Static image section with title and subtitle -->
<div class="header-image">
  <img src="/assets/img/background_img.png" alt="Header Image">
  <div class="title-container">
    <h1>{{ page.title }}</h1> <!-- Page title -->
    <h2>{{ page.subtitle }}</h2> <!-- Page subtitle -->
  </div>
</div>

<!-- Content section for data story -->
<div class="container content-section">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }} <!-- This is where the content of your markdown files will appear -->
    </div>
  </div>
</div>
