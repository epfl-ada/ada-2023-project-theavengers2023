---
layout: default
---

<!-- Background image section with title and subtitle -->
<div class="intro-header big-img" style="background-image: url('/assets/img/background_img.png');">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ page.title }}</h1> <!-- Page title -->
          <span class="subheading">{{ page.subtitle }}</span> <!-- Page subtitle -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Content section for data story -->
<div class="container content-section">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }} <!-- This is where the content of your markdown files will appear -->
    </div>
  </div>
</div>
